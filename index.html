<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE-IoT | Projeto de Pesquisa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .loaded {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <header class="bg-indigo-900 text-white py-12 px-6 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <h1 id="proj-nome" class="text-4xl font-bold mb-2 tracking-tight uppercase">...</h1>
            <p id="proj-subtitulo" class="text-xl text-indigo-200 font-light italic">...</p>
            <div class="mt-4 flex gap-3">
                <span id="proj-status"
                    class="bg-emerald-500 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-tighter shadow-sm"></span>
                <span id="proj-natureza"
                    class="bg-indigo-700 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-tighter shadow-sm"></span>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-8 py-10 px-6">

        <aside class="md:w-1/3 order-2 md:order-1">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 sticky top-6">
                <h3
                    class="text-lg font-bold mb-6 flex items-center gap-2 text-indigo-900 uppercase tracking-tighter border-b pb-2">
                    <i class="fas fa-graduation-cap text-indigo-500"></i> Trabalhos Produzidos
                </h3>

                <ul id="lista-trabalhos" class="space-y-6">
                </ul>

                <div class="mt-8 pt-6 border-t border-slate-100">
                    <h4 class="font-semibold text-slate-400 text-[10px] uppercase tracking-widest mb-3">Áreas de Atuação
                    </h4>
                    <div id="lista-areas" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </aside>

        <main class="md:w-2/3 order-1 md:order-2">
            <section class="bg-white p-8 rounded-xl shadow-sm border border-slate-200 transition-all">
                <h2 class="text-2xl font-bold mb-6 text-slate-900 border-b pb-2 tracking-tight">Escopo do Projeto</h2>

                <p id="proj-description" class="text-lg leading-relaxed text-slate-600 mb-8 font-light"></p>

                <h3 class="text-xl font-semibold mb-6 text-indigo-900">Objetivos Específicos</h3>
                <div id="lista-objetivos" class="space-y-4 mb-10">
                </div>

                <div class="bg-indigo-50 border-l-4 border-indigo-600 p-6 rounded-r-lg shadow-inner">
                    <h3 class="font-bold text-indigo-900 mb-2 uppercase text-xs tracking-widest italic">Validação</h3>
                    <p id="proj-validacao" class="text-indigo-800 leading-relaxed font-medium"></p>
                </div>
            </section>
        </main>
    </div>

    <footer class="bg-white border-t border-slate-200 py-8 mt-12">
        <div class="max-w-6xl mx-auto px-6 text-center text-slate-400 text-xs tracking-wide uppercase">
            <p>© <span id="footer-nome"></span> Projeto SAGE-IoT</p>
        </div>
    </footer>

    <script>
        async function fetchData() {
            try {
                // Requisição paralela para carregar os dois JSONs
                const [resDados, resTrabalhos] = await Promise.all([
                    fetch('dados.json'),
                    fetch('trabalhos.json')
                ]);

                const dados = await resDados.json();
                const trabalhos = await resTrabalhos.json();

                // 1. Popula Dados Básicos do Projeto
                document.getElementById('proj-nome').textContent = dados.projeto.nome;
                document.getElementById('footer-nome').textContent = dados.projeto.nome;
                document.getElementById('proj-subtitulo').textContent = dados.projeto.subtitulo;
                document.getElementById('proj-status').textContent = dados.projeto.status;
                document.getElementById('proj-natureza').textContent = dados.projeto.natureza;
                document.getElementById('proj-description').textContent = dados.projeto.descricao_longa;
                document.getElementById('proj-validacao').textContent = dados.projeto.validacao;

                // 2. Renderiza Áreas de Atuação
                const areasCont = document.getElementById('lista-areas');
                dados.projeto.areas.forEach(area => {
                    areasCont.innerHTML += `<span class="bg-indigo-50 text-indigo-700 px-2 py-1 rounded text-[10px] font-bold border border-indigo-100 uppercase">${area}</span>`;
                });

                // 3. Renderiza Objetivos Específicos
                const objCont = document.getElementById('lista-objetivos');
                dados.objetivos.forEach((obj, index) => {
                    objCont.innerHTML += `
                        <div class="flex gap-4 p-4 hover:bg-slate-50 rounded-lg border border-transparent hover:border-slate-100 transition duration-300">
                            <div class="flex-shrink-0 w-7 h-7 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center text-[10px] font-bold font-mono">${String(index + 1).padStart(2, '0')}</div>
                            <p class="text-slate-700 leading-snug">${obj}</p>
                        </div>`;
                });

                // 4. Renderiza Trabalhos na Sidebar com link para Detalhes
                const trabCont = document.getElementById('lista-trabalhos');

                // Ordena por ano (mais recente primeiro)
                trabalhos.sort((a, b) => b.ano - a.ano);

                trabalhos.forEach(trab => {
                    trabCont.innerHTML += `
                        <li class="group border-l-2 border-slate-200 hover:border-indigo-500 pl-4 transition-all">
                            <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-1">${trab.tipo} | ${trab.ano}</p>
                            <a href="trabalho.html?id=${trab.id}" class="font-bold text-slate-800 group-hover:text-indigo-600 transition block leading-tight">
                                ${trab.titulo}
                            </a>
                            <p class="text-[11px] mt-2 text-slate-500 italic leading-snug">
                                <span class="font-semibold not-italic text-slate-400">Autores:</span> ${trab.autores}
                            </p>
                        </li>`;
                });

                // Aplica fade-in na página
                document.body.classList.add('loaded');

            } catch (error) {
                console.error("Erro ao processar dados:", error);
                document.body.innerHTML = `
                    <div class="h-screen flex items-center justify-center bg-slate-50">
                        <div class="text-center p-8 bg-white shadow-xl rounded-lg border border-red-100">
                            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                            <h2 class="text-xl font-bold text-slate-800">Falha ao carregar metadados</h2>
                            <p class="text-slate-500 mt-2">Certifique-se de que <strong>dados.json</strong> e <strong>trabalhos.json</strong> estão no diretório raiz.</p>
                        </div>
                    </div>`;
                document.body.classList.add('loaded');
            }
        }

        fetchData();
    </script>
</body>

</html>
