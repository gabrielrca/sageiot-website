<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Trabalho | SAGE-IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .loaded {
            opacity: 1;
        }

        .resumo-texto {
            line-height: 1.8;
            text-align: justify;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <nav class="bg-white border-b border-slate-200 py-4 px-6 sticky top-0 z-10 shadow-sm">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="index.html"
                class="text-indigo-600 font-bold flex items-center gap-2 hover:text-indigo-800 transition group">
                <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                Voltar para a Home
            </a>
            <span class="text-slate-400 text-xs font-mono uppercase tracking-widest hidden md:block">Detalhes do
                trabalho</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-10 px-6">
        <article class="bg-white p-6 md:p-12 rounded-2xl shadow-sm border border-slate-200">

            <header class="mb-10 border-b border-slate-100 pb-8">
                <div id="trab-tag"
                    class="inline-block bg-indigo-100 text-indigo-700 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest mb-4">
                    Carregando...
                </div>
                <h1 id="trab-titulo"
                    class="text-3xl md:text-5xl font-black text-slate-900 leading-tight tracking-tight">
                    Carregando título do trabalho...
                </h1>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                <div class="space-y-4">
                    <div>
                        <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">Autores</h3>
                        <p id="trab-autores" class="text-slate-800 font-semibold text-lg leading-snug"></p>
                    </div>
                    <div id="container-lattes" class="flex flex-wrap gap-3">
                    </div>
                </div>

                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">Orientação</h3>
                    <p id="trab-orientador" class="text-slate-700 font-medium"></p>

                </div>
            </div>

            <section class="mb-12">
                <h3
                    class="text-[11px] font-bold text-indigo-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <span class="w-8 h-[1px] bg-indigo-200"></span> Resumo / Abstract
                </h3>
                <p id="trab-resumo" class="resumo-texto text-slate-600 text-lg font-light italic">
                    Carregando resumo informativo...
                </p>
            </section>

            <div class="flex flex-col sm:flex-row gap-4 pt-8 border-t border-slate-100">
                <a id="btn-pdf" href="#" target="_blank"
                    class="bg-indigo-600 text-white px-8 py-4 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 active:scale-95">
                    <i class="fas fa-external-link-alt"></i> Acessar Trabalho Completo (PDF/DOI)
                </a>

                <button onclick="window.print()"
                    class="bg-white border border-slate-200 text-slate-600 px-8 py-4 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-slate-50 transition active:scale-95">
                    <i class="fas fa-print"></i> Imprimir Ficha
                </button>
            </div>
        </article>

        <footer class="mt-12 text-center">
            <p class="text-slate-400 text-xs">
                Projeto SAGE-IoT
            </p>
        </footer>
    </main>

    <script>
        async function carregarTrabalho() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('trabalhos.json');
                const trabalhos = await response.json();

                // Encontra o trabalho pelo ID (suporta string ou número)
                const trabalho = trabalhos.find(t => t.id == id);

                if (!trabalho) {
                    throw new Error("Trabalho não encontrado no banco de dados.");
                }

                // Preenchimento de texto simples
                document.title = `${trabalho.titulo} | SAGE-IoT`;
                document.getElementById('trab-titulo').textContent = trabalho.titulo;
                document.getElementById('trab-tag').textContent = `${trabalho.tipo} • ${trabalho.ano}`;
                document.getElementById('trab-autores').textContent = trabalho.autores;
                document.getElementById('trab-orientador').textContent = trabalho.orientador || "Não informado";
                document.getElementById('trab-resumo').textContent = trabalho.resumo;

                // Configuração do Botão PDF/Link Externo
                const btnPdf = document.getElementById('btn-pdf');
                if (trabalho.pdf_url) {
                    btnPdf.href = trabalho.pdf_url;
                } else {
                    btnPdf.innerHTML = "<i class='fas fa-lock'></i> Link indisponível";
                    btnPdf.classList.replace('bg-indigo-600', 'bg-slate-400');
                    btnPdf.style.pointerEvents = 'none';
                }

                // Geração de links Lattes
                const lattesContainer = document.getElementById('container-lattes');
                if (trabalho.lattes_autores) {
                    // Divide por vírgula caso tenha mais de um link
                    const links = trabalho.lattes_autores.split(',');
                    links.forEach((url, index) => {
                        const cleanUrl = url.trim();
                        if (cleanUrl) {
                            lattesContainer.innerHTML += `
                                <a href="${cleanUrl}" target="_blank" class="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded border border-slate-200 hover:bg-indigo-50 hover:text-indigo-600 transition flex items-center gap-1">
                                    <i class="fas fa-link"></i> Lattes Autor ${index + 1}
                                </a>`;
                        }
                    });
                }

                // Mostra a página
                document.body.classList.add('loaded');

            } catch (err) {
                console.error(err);
                document.body.innerHTML = `
                    <div class="h-screen flex flex-col items-center justify-center text-center p-6">
                        <i class="fas fa-search text-slate-300 text-6xl mb-4"></i>
                        <h1 class="text-2xl font-bold text-slate-800">Trabalho não encontrado</h1>
                        <p class="text-slate-500 mb-6">O identificador "${id}" não corresponde a nenhum trabalho registrado.</p>
                        <a href="index.html" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold">Voltar para Home</a>
                    </div>`;
                document.body.classList.add('loaded');
            }
        }

        carregarTrabalho();
    </script>
</body>

</html>
